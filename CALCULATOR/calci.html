<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calci.css">
    <title>Document</title>
</head>
<body>
    
    <div class="calculator">
        <h1>MY CALCULATOR</h1>
        <input class="display" id="display" value="0"/>
   

    <div class="buttons">
        <button onclick="appendToDisplay('(')">(</button>
        <button onclick="appendToDisplay(')')">)</button>
        <button style="background-color: orangered;" onclick="clearLastElement('AE')">AE</button>
        <button style="background-color: aqua;" onclick="appendToDisplay('+')">+</button>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button style="background-color: aqua;" onclick="appendToDisplay('/')">/</button>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button style="background-color: aqua;" onclick="appendToDisplay('*')">*</button>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button style="background-color:aqua;" onclick="appendToDisplay('-')">-</button>
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button style="background-color: orangered;" onclick="clearDisplay('c')">C</button>
        <button style="background-color: rgb(12, 214, 35);" onclick="calculateResult()">=</button>

    </div>
    </div>
    <script src="calci.js"></script>
</body>
</html>
