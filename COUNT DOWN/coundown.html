<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./coundown.css">
    <title>COUNDOWN</title>
</head>

<body>

        <p>COUNDOWN TIMER</p>
        <h2 class="newyear">NEW YEAR</h2>
        <div class="counter">

            <div class="box">
                <h2 id="days">00</h2>
                <small>DAYS</small>
            </div>
            <div class="box">
                <h2 id="hour">00</h2>
                <small>HOUR</small>
            </div>
            <div class="box">
                <h2 id="minutes">00</h2>
                <small>MINUTES</small>
            </div>

            <div class="box">
                <h2 id="seconds">00</h2>
                <small>SECONDS</small>
            </div>

        </div>
 


    <script src="./coundown.js"></script>
</body>

</html>
